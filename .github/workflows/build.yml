name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    paths-ignore:
      - "docs/docs/**"
    branches:
      - main

jobs:
  build:
    name: Build Monorepo
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@main

      - name: Install pnpm
        uses: pnpm/action-setup@master

      - name: Install Node
        uses: actions/setup-node@main
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run Tests
        run: pnpm run test

      - name: Run prettier
        run: pnpm run prettier

      - name: Run ESLint
        run: pnpm run lint
