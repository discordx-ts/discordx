name: Feature request
description: Request a new feature
title: "[Feature]: "
labels: [enhancement]
assignees:
  - samarmeena
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!

  - type: textarea
    id: feature
    attributes:
      label: Feature?
      description: Please describe the feature you are requesting in detail
      placeholder: describe....
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Please select the package that the requested feature pertains to.
      options:
        - "discordx"
        - "@discordx/changelog"
        - "@discordx/di"
        - "@discordx/importer"
        - "@discordx/internal"
        - "@discordx/koa"
        - "@discordx/lava-player"
        - "@discordx/music"
        - "@discordx/pagination"
        - "@discordx/utilities"
    validations:
      required: true
